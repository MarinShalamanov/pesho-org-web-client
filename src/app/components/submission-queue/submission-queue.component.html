<h1 class="mat-headline">Queue</h1>

<app-long-table 
    title="In queue"
    paginate="true"
    enableFilter="true"
    [data]="inQueue" 
    (onRowClicked)="onRowClicked($event)">
</app-long-table>

<app-long-table 
    title="Latest done"
    paginate="true"
    enableFilter="true"
    [data]="done" 
    (onRowClicked)="onRowClicked($event)">
</app-long-table>
